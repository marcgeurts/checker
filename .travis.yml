sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false

php:
  - 5.5.9
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm

env:
  global:
    - setup=basic

matrix:
  fast_finish: true
  include:
    - php: 5.5.9
      env: setup=lowest
    - php: 5.5.9
      env: setup=stable

before_install:
  - travis_retry composer self-update
  - travis_retry composer global require hirak/prestissimo
  - travis_retry composer global satooshi/php-coveralls
  - travis_retry composer global codeclimate/php-test-reporter

install:
  - |
    if [[ $setup = 'basic' ]]; then
      travis_retry composer install --prefer-dist --no-interaction --no-suggest;
    fi

    if [[ $setup = 'stable' ]]; then
      travis_retry composer update --prefer-dist --no-interaction --prefer-stable --no-suggest;
    fi

    if [[ $setup = 'lowest' ]]; then
      travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable --no-suggest;
    fi

script:
  - vendor/bin/phpunit --colors --coverage-clover=build/logs/clover.xml

after_script:
  - |
    if [[ "${TRAVIS_PHP_VERSION}" == "5.5.9" ]]; then
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml

      coveralls -v
      test-reporter
    fi
