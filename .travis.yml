sudo: false

language: php

cache:
  directories:
    - $HOME/.composer/cache

notifications:
  email: false

php:
  - 5.5.9
  - 5.6
  - 7.0
  - 7.1
  - hhvm

env:
  global:
    - setup=basic

matrix:
  fast_finish: true
  include:
    - php: 5.5.9
      env: setup=lowest
    - php: 5.5.9
      env: setup=stable

before_install:
  - travis_retry composer self-update
  - travis_retry composer global require hirak/prestissimo

install:
  - |
    if [[ $setup = 'basic' ]]; then
      travis_retry composer install --prefer-dist --no-interaction --no-suggest;
    fi

    if [[ $setup = 'stable' ]]; then
      travis_retry composer update --prefer-dist --no-interaction --prefer-stable --no-suggest;
    fi

    if [[ $setup = 'lowest' ]]; then
      travis_retry composer update --prefer-dist --no-interaction --prefer-lowest --prefer-stable --no-suggest;
    fi

script:
  - bin/checker run tests

after_script:
  - |
    if [[ '${TRAVIS_PHP_VERSION}' == '5.5.9' ]]; then
      travis_retry composer require scrutinizer/ocular --dev
      vendor/bin/ocular code-coverage:upload --format=php-clover build/logs/clover.xml

      travis_retry composer require satooshi/php-coveralls --dev
      vendor/bin/coveralls -v

      travis_retry composer require codeclimate/php-test-reporter --dev
      CODECLIMATE_REPO_TOKEN="96254d6ead07ce8d50ae34d8bcf0996352e0a8910eb824b78387f4c170285568" vendor/bin/test-reporter
    fi
