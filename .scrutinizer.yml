tools:
  external_code_coverage:
    enabled: true

  php_analyzer:
    enabled: true
    filter:
      paths:
        - src/**/*.php

  php_changetracking:
    enabled: true

  php_code_coverage:
    enabled: true

  php_code_sniffer:
    enabled: true
    config:
      standard: psr2

  php_cpd:
    enabled: true
    filter:
      paths:
        - src/**/*.php

  php_cs_fixer:
    enabled: true
    config:
      level: psr2

  php_hhvm:
    enabled: true
    filter:
      paths:
        - src/**/*.php
  php_loc:
    enabled: true
    filter:
      paths:
        - src/**/*.php

  php_mess_detector:
    enabled: true
  
  php_pdepend:
    enabled: true
    filter:
      paths:
        - src/**/*.php

  sensiolabs_security_checker:
    enabled: true
